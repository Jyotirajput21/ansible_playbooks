---
- name: Error Handling or Exception Handling
  hosts: all
  tasks:
    - block:
      - name: Install git on ubuntu servers using apt
        apt:
          name: git
          state: present
          update_cache: yes
      rescue:
       - name: Install git on RHEL servers using yum
         yum:
          name: git
          state: present
          update_cache: yes
      always:
        - name: Display success msg
          debug:
            msg: "Git installation is successfull"

